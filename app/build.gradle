apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compile_version
    defaultConfig {
        applicationId "cc.aoeiuv020.panovel"
        minSdkVersion min_version
        targetSdkVersion target_version
        versionCode 15
        versionName "1.2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        setProperty("archivesBaseName", "$rootProject.name-$versionName")
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            useProguard true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    applicationVariants.all { variant ->
        if (variant.buildType.name == 'release') {
            variant.mergeAssets.doLast {
                delete(fileTree(dir: variant.mergeAssets.outputDir, includes: ['admob_test_device_list']))
            }
        }
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support.constraint:constraint-layout:$constraint_layout_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation "com.android.support:recyclerview-v7:$support_version"
    implementation "com.android.support:support-v4:$support_version"
    implementation "com.android.support:support-vector-drawable:$support_version"
    implementation 'com.google.firebase:firebase-ads:11.6.0'
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    debugRuntimeOnly "org.slf4j:slf4j-android:$slf4j_version"
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"
    implementation 'com.miguelcatalan:materialsearchview:1.4.0'
    testImplementation 'org.mockito:mockito-core:2.8.47'
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'
    implementation project(':RefreshRecyclerView')
    implementation 'com.github.hackware1993:MagicIndicator:1.5.0'
    implementation project(':api')
    implementation 'com.github.didikee:AndroidDonate:0.1.0'
}


apply plugin: 'com.google.gms.google-services'